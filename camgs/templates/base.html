<!DOCTYPE html>
{% load static %}
<html style="position: relative; min-height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CAMGS</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
  </head>
  <body style="background-color: #d0d0d0; font-family: Abel, sans-serif; margin-bottom: 30px;">
    <nav class="navbar navbar-light navbar-expand-md" style="background-color: #ababab;">
      <div class="container-fluid"><a class="navbar-brand" href="{% url 'home' %}" style="color: #000000;">CAMGS</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse d-md-flex d-lg-flex d-xl-flex justify-content-md-end justify-content-lg-end justify-content-xl-end" id="navcol-1">
          <ul class="nav navbar-nav">
            <li class="nav-item" role="presentation"><a class="nav-link" href="#" style="color: rgba(0,0,0,0.75);">Survey</a></li>
            {% if user.is_authenticated %}
              <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'create' %}" style="color: rgba(0,0,0,0.75);">New</a></li>
              <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'compositions' %}" style="color: rgba(0,0,0,0.75);">My Compositions</a></li>
              <li class="nav-item" role="presentation"><a class="nav-link" href="#" style="color: rgba(0,0,0,0.75);">{{ user.username }}</a></li>
              <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'logout' %}" style="color: rgba(0,0,0,0.75);">Logout</a></li>
            {% else %}
              <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'login' %}" style="color: rgba(0,0,0,0.75);">Login</a></li>
              <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'signup' %}" style="color: rgba(0,0,0,0.75);">Sign up</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    <footer style="position: absolute; bottom: 0; height: 0px; width: 100%; background-color: #ababab;">
      <div class="row" style="background-color: #ababab;">
        <div class="col offset-1 align-self-center" style="background-color: #ababab;">
          <h5 style="padding: 30px;">CAMGS</h5>
        </div>
        <div class="col align-self-center">
          <div><a class="text-body" href="https://github.com/sutterj/CAMGS" target="_blank">CAMGS on GitHub</a></div>
        </div>
      </div>
    </footer>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
